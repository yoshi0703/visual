    <meta property="og:title" content="クチトル - お店の口コミを自動で集める" />

    <style>
      /* Base font setting */
      body {
        font-family: 'Noto Sans JP', sans-serif;
      }
      
      /* Simple loading animation */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(37, 99, 235, 0.2);
        border-radius: 50%;
        border-top-color: rgba(37, 99, 235, 1);
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <!-- Define productQueue before loading Omakase AI widget -->
    <script>
      window.productQueue = [];
    </script>
    <!-- ▲ ここにあった不要な空の <script> タグを削除しました -->
  </head>
  <body class="bg-gray-50">
    <div id="root">
      <!-- Initial loading state (will be replaced by React/Vue/etc.) -->
      <div class="app-loading">

    </div>
    <!-- Main application script -->
